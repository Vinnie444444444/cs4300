{% extends 'bookings/base.html' %}
{% block title %}Book Seats{% endblock %}

{% block content %}
<h2 class="mb-4">Booking Seats for "{{ movie.title }}"</h2>

<form method="post">
    {% csrf_token %}
    <div class="row">
        {% for seat in seats %}
        <div class="col-2 mb-3">
            {% if seat.is_booked %}
                <button class="btn btn-danger w-100" disabled>{{ seat.seat_number }}</button>
            {% else %}
                <button type="submit" name="seat_id" value="{{ seat.id }}" class="btn btn-success w-100">
                    {{ seat.seat_number }}
                </button>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</form>

<a href="{% url 'movie_list' %}" class="btn btn-secondary mt-3">Back to Movies</a>
{% endblock %}
